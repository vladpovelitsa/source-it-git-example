<div>
  <span></span><span></span><span></span><span></span>
</div>


<script>
  function invert(array) {

    array.forEach((item) => {
      return item *= -1
    })

    return array;
  }

  console.log(invert([ 1, 2, 3, 4, 5 ]))
</script>
